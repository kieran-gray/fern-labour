name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string
      image-name:
        required: true
        type: string
      stage:
        required: false
        type: string
      build-args:
        required: false
        type: string
        default: ""

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v3'
        with:
          token_format: 'access_token'
          project_id: ${{ vars.PROJECT_ID }}
          service_account: ${{ vars.SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}

      - name: Prepare Artifact Registry Token File
        id: prepare_token
        run: |
          echo -n "${{ steps.auth.outputs.access_token }}" > ./artifact-registry-token
          echo "token_file_path=./artifact-registry-token" >> $GITHUB_OUTPUT

      - name: Docker Auth
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ vars.AR_REPO_LOCATION }}-docker.pkg.dev'

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.AR_DOCKER_URL }}/${{ inputs.image-name }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ inputs.directory }}
          target: ${{ inputs.stage }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build-args }}
          secret-files: |
            "artifact_registry_token=${{ steps.prepare_token.outputs.token_file_path }}"
