name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './frontend/.nvmrc'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
        env:
          VITE_LABOUR_SERVICE_URL: ${{ vars.LABOUR_SERVICE_URL }}
          VITE_CONTACT_SERVICE_URL: ${{ vars.CONTACT_SERVICE_URL }}
          VITE_KEYCLOAK_AUTHORITY: ${{ vars.VITE_KEYCLOAK_AUTHORITY }}
          VITE_KEYCLOAK_METADATA_URL: ${{ vars.VITE_KEYCLOAK_METADATA_URL }}
          VITE_KEYCLOAK_CLIENT_ID: ${{ vars.VITE_KEYCLOAK_CLIENT_ID }}
          VITE_POST_LOGOUT_REDIRECT: ${{ vars.MARKETING_URL }}
          VITE_CLOUDFLARE_SITEKEY: ${{ vars.CLOUDFLARE_SITEKEY }}

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: ./frontend/dist/
          retention-days: 7
