name: Notification Service Checks

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'notification_service/**'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v4
        with:
          version: "0.6.3"
          enable-cache: true
      - name: Install dependencies
        run: make deps
        working-directory: ./notification_service
      - name: Run tests
        run: make test
        working-directory: ./notification_service

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v4
        with:
          version: "0.6.3"
          enable-cache: true
      - name: Install the project
        run: make deps
        working-directory: ./notification_service
      - name: Lint
        run: make lint
        working-directory: ./notification_service
